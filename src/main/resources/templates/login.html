<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"> 
<head>
   <meta charset="utf-8"/>  
   <title>Authentification</title>

   <link rel="stylesheet" type="text/css" 
       href="../static/css/bootstrap.min.css"
       th:href="@{/css/bootstrap.min.css}"/>
 
   <link rel="stylesheet" type="text/css" 
      href="../static/css/mastyle.css"
      th:href="@{/css/MyStyle.css}"/>     
</head>            

<body class="authent">	

 <!--  <div class="wrapper"> --> 
 <br/> <br/>
 <div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title"><center>Sign In</center></h3>
			 	</div>
    <form class="form-signin"  th:action="@{/login}" method="post">    
               
      <div class="imgcontainer">
        <img src="../images/log2.jpg" alt="Avatar"  />
      </div>  
      
      <br/> <br/><br/>
      <div th:if="${param.logout}" class="alert alert-success" role="alert">
            Vous avez été déconnecté
      </div> 
      <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="text" class="form-control" name="username" placeholder="username" required="required" autofocus="autofocus" />
      </div>
     
      <br/> 
      <div class="input-group">     
         <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
         <input type="password" class="form-control" name="password" placeholder="Password" required="required"/>      
      </div> 
     
      <br/> 
      
      <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Identifiant ou mot de passe incorrect
      </div> 
      
      <button class="btn btn-lg btn-primry btn-block" type="submit">Login</button>     
      
<!--        <div class="form-control" style="background-color:#f1f1f1">
           <button typxe="button" class="cancelbtn">Cancel</button>	
           <span class="psw">Forgot <a href="#">password?</a></span>
       </div>   -->
       
   </form>    
   </div></div></div></div>
</body>  

</html>
